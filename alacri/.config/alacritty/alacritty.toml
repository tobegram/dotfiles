
#[env]
#STERM = "xterm-256color"

[font]
normal = { family = "Liberation Mono", style = "Regular" }
#bold = { family = "Liberation Mono" }
#italic = { family = "Liberation Mono" }
size = 15

[colors.primary]
foreground = "#D8D8D8"
background = "#1F173A"

[window]
#padding.x = 14
#padding.y = 14
#decorations = "None"

[keyboard]
bindings = [
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]

